name: R Lint and Style Check

on:
  pull_request:
    branches:
      - main
      - gh-pages

jobs:
  lint-style-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install dependencies
        run: |
          install.packages(c("lintr", "styler"))
        shell: Rscript {0}

      - name: Run lintr
        run: |
          library(lintr)
          lint_results <- lint_dir()
          print(lint_results)
          if (any(vapply(lint_results, function(x) x$type == "error", logical(1)))) {
            stop("Lint errors detected. Please fix them.")
          }
        shell: Rscript {0}

      - name: Run styler
        run: |
          library(styler)
          style_dir()
        shell: Rscript {0}

      - name: Commit and Push formatted files
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git fetch --all
    
          # Check out the current branch (e.g., "6/merge")
          git checkout "${{ github.ref_name }}" || git checkout -b "${{ github.ref_name }}"
    
          git add .
          git commit -m "Auto-format R code using styler" || echo "No changes to commit"
    
          # Check if the branch exists on remote. If it does, pull it, else skip pull.
          if git ls-remote --exit-code --heads origin "${{ github.ref_name }}"; then
          git pull --rebase origin "${{ github.ref_name }}"
          else
          echo "Remote branch ${{ github.ref_name }} does not exist yet. Skipping pull."
          fi
    
          # Push the branch (creating it on remote if necessary)
          git push --set-upstream origin "${{ github.ref_name }}"
          shell: /usr/bin/bash -e {0}

